<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #sentence {
      font-size: 24px;
      margin: 20px 0;
      color: #555;
    }

    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: black;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #555;
    }

    #leaderboard {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>
    <h1>Typing Speed Test</h1>

    <div id="sentence">Click "Start Test" to begin.</div>
    <input type="text" id="inputBox" placeholder="Type here..." disabled>
    <br>
    <button id="startBtn">Start Test</button>

    <div id="result"></div>

    <div id="leaderboard"><strong>Leaderboard (WPM):</strong><br>No scores yet.</div>

    <a href="index.html">← Back to NeoPlay</a>
  </div>

  <script>
    const sentences = [
      "The quick brown fox jumps over the lazy dog.",
      "NeoPlay is a fun platform for mini-games.",
      "Typing speed tests are a great way to practice.",
      "Code, play, learn, repeat every day.",
      "Hello world! Welcome to NeoPlay."
    ];

    const startBtn = document.getElementById("startBtn");
    const inputBox = document.getElementById("inputBox");
    const sentenceEl = document.getElementById("sentence");
    const resultEl = document.getElementById("result");
    const leaderboardEl = document.getElementById("leaderboard");

    let startTime, currentSentence;

    // Load leaderboard from localStorage
    let leaderboard = JSON.parse(localStorage.getItem("typingLeaderboard")) || [];

    function updateLeaderboard() {
      if (leaderboard.length === 0) {
        leaderboardEl.innerHTML = "<strong>Leaderboard (WPM):</strong><br>No scores yet.";
        return;
      }
      const topScores = leaderboard.slice().sort((a,b)=>b-a).slice(0,5);
      leaderboardEl.innerHTML = "<strong>Leaderboard (WPM):</strong><br>" + topScores.join("<br>");
    }

    startBtn.addEventListener("click", () => {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      sentenceEl.textContent = currentSentence;

      inputBox.value = "";
      resultEl.textContent = "";
      inputBox.disabled = false;
      inputBox.focus();
      startTime = Date.now();
    });

    inputBox.addEventListener("input", () => {
      if (inputBox.value === currentSentence) {
        const endTime = Date.now();
        const timeTaken = (endTime - startTime) / 1000; // seconds
        const words = currentSentence.split(" ").length;
        const wpm = Math.round((words / timeTaken) * 60);

        resultEl.textContent = `✅ Finished! Time: ${timeTaken.toFixed(2)} sec, WPM: ${wpm}`;
        inputBox.disabled = true;

        // Save to leaderboard
        leaderboard.push(wpm);
        localStorage.setItem("typingLeaderboard", JSON.stringify(leaderboard));
        updateLeaderboard();
      }
    });

    // Show leaderboard on load
    updateLeaderboard();
  </script>
</body>
</html>
