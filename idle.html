<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Clicker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
    }

    .game {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .score {
      font-size: 32px;
      margin: 20px 0;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
    }

    button:hover {
      background: #333;
    }

    .shop {
      margin-top: 20px;
    }

    .leaderboard {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

    .back {
      margin-top: 30px;
      display: block;
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Idle Clicker</h1>
    <div class="score">Points: <span id="points">0</span></div>

    <button id="clickBtn">Click</button>

    <div class="shop">
      <p>Upgrade: +1 per click</p>
      <button id="upgradeBtn">Buy (Cost: <span id="cost">10</span>)</button>
    </div>

    <div class="leaderboard">
      <strong>Highest Score:</strong> <span id="highScore">0</span>
    </div>

    <a class="back" href="index.html">‚Üê Back to NeoPlay</a>
  </div>

  <script>
    // Variables
    let points = 0;
    let perClick = 1;
    let cost = 10;

    const pointsEl = document.getElementById("points");
    const costEl = document.getElementById("cost");
    const clickBtn = document.getElementById("clickBtn");
    const upgradeBtn = document.getElementById("upgradeBtn");
    const highScoreEl = document.getElementById("highScore");

    // Load leaderboard from localStorage
    let highScore = parseInt(localStorage.getItem("idleHighScore")) || 0;
    highScoreEl.textContent = highScore;

    // Update score
    function updateScore() {
      pointsEl.textContent = points;
      if (points > highScore) {
        highScore = points;
        localStorage.setItem("idleHighScore", highScore);
        highScoreEl.textContent = highScore;
      }
    }

    // Click button
    clickBtn.addEventListener("click", () => {
      points += perClick;
      updateScore();
    });

    // Upgrade button
    upgradeBtn.addEventListener("click", () => {
      if (points >= cost) {
        points -= cost;
        perClick++;
        cost = Math.floor(cost * 1.8);

        pointsEl.textContent = points;
        costEl.textContent = cost;
        updateScore();
      } else {
        alert("Not enough points!");
      }
    });
  </script>
</body>
</html>
